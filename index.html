<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign-up-form</title>
  </head>
  <body>

    <div class="left-side">
        <div class="left-background">
          <img src="img/odin-lined.png" alt="odin logo" />
          <h1>ODIN</h1>
        </div>
        <h6>Photo by Halie west on unsplash</h6>
      </div>

      <div class="right-side">
        <div class="text-base">
          <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up know to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="sign-form">
          <form action="" class="left-side-form">
            <h4>Let's do this</h4>
            <label for="firstname">First Name
              <input type="text" id="firstname">
            </label>
            <label for="email">Email
              <input type="email" id="email">
            </label>
            <label for="password">Password
              <input type="password" id="password">
            </label>
          </form>
          <form action="" class="right-side-form">
            <label for="lastname">Last Name
              <input type="text" id="lastname">
            </label>
            <label for="phone">Phone Number
              <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="+63 xxx-xxx-xxx" >
            </label>
            <label for="confirm-pass">Confirm Password
              <input type="password" id="confirm-pass">
            </label>
          </form>
        </div>
        <div class="button">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
  </body>
</html>
